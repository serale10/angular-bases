<h4>Listado de personajes</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success': isEven,
      'list-group-item-dark': isOdd
    }"
  >
    <div class="div">
      <span class="text-success">{{i+1}}. </span>
      <span> {{character.name}}</span> -
      <strong>Power:</strong> {{character.power}}
    </div>
    <button (click)="onDeleteById( character.id )"  class="btn btn-danger mx-3">x</button>
  </li>
</ul>
