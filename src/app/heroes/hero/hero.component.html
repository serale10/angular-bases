 <h1>{{name}}</h1>
 <dl>
  <dt>Nombre:</dt>
  <dd>{{name}}</dd>
  <dt>Edad:</dt>
  <dd>{{age}} Años</dd>
  <dt>Poder:</dt>
  <dd>Poderes de araña</dd>
  <dt>Profesión:</dt>
  <dd>Fotografo</dd>
  <dt>Método:</dt>
  <dd>{{ getHeroDescription() }}</dd>
  <dt>Capitalizado:</dt>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
 *ngIf="name !== 'Batman'"
(click)="changeHero()" class="btn btn-primary mx-2">Cambiar nombre
</button>
<button
*ngIf="age !== 32"
(click)="changeAge()" class="btn btn-primary mx-2">Cambiar edad</button>

<button

(click)="resetForm()" class="btn btn-warning mx-2">Reset</button>
